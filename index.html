<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thằng nào click link là gey</title>
    
    <!-- Thêm Inter Font từ Google Fonts để đảm bảo phông chữ hiển thị đúng --><link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;900&display=swap" rel="stylesheet">
    
    <!-- Tải Tailwind CSS --><script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Thiết lập font chữ Inter làm mặc định */
        :root {
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: #1a1a2e; 
            min-height: 100vh;
            overflow: hidden; /* Quan trọng: ẩn nội dung di chuyển ra khỏi màn hình */
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* ---------------------------------------------------- */
        /* CSS cho Hiệu Ứng Cầu Vồng & Neon Glow */
        /* ---------------------------------------------------- */
        @keyframes rainbow {
            0%   { color: #ff0000; } 
            16%  { color: #ff7f00; } 
            32%  { color: #ffff00; } 
            48%  { color: #00ff00; } 
            64%  { color: #0000ff; } 
            80%  { color: #4b0082; } 
            100% { color: #9400d3; } 
        }
        
        /* Keyframes cho hiệu ứng phát sáng Neon của khối container */
        @keyframes neon-glow {
            0%   { box-shadow: 0 0 10px #ff0000, 0 0 40px #ff0000; } 
            16%  { box-shadow: 0 0 10px #ff7f00, 0 0 40px #ff7f00; } 
            32%  { box-shadow: 0 0 10px #ffff00, 0 0 40px #ffff00; } 
            48%  { box-shadow: 0 0 10px #00ff00, 0 0 40px #00ff00; } 
            64%  { box-shadow: 0 0 10px #0000ff, 0 0 40px #0000ff; } 
            80%  { box-shadow: 0 0 10px #4b0082, 0 0 40px #4b0082; } 
            100% { box-shadow: 0 0 10px #9400d3, 0 0 40px #9400d3; } 
        }

        .rainbow-text {
            animation: rainbow 3s infinite linear;
            text-shadow: 0 0 15px rgba(0, 0, 0, 1), 0 0 20px rgba(255, 255, 255, 0.5); 
            -webkit-text-stroke: 2px black; 
            text-stroke: 2px black;
            color: white; 
            font-weight: 900;
            user-select: none;
            line-height: 1.2;
            text-align: center;
        }

        /* ---------------------------------------------------- */
        /* CSS cho Khối Di Chuyển (Chứa cả Chữ và GIF) */
        /* ---------------------------------------------------- */
        .moving-container {
            width: 85vw; 
            max-width: 650px; 
            height: 18vw; 
            max-height: 120px;
            
            position: absolute;
            
            /* SỬA: Loại bỏ hiệu ứng rối mắt, dùng chuyển động đơn giản */
            animation: simple-diag-move 12s infinite alternate ease-in-out, /* Tốc độ vừa phải */
                       neon-glow 3s infinite linear;
            z-index: 10;
            
            position: relative;
            overflow: hidden;
            border-radius: 1.5rem; 
            
            /* SỬA: Loại bỏ các hiệu ứng làm mờ/rối mắt */
            transition: none; 
            filter: none; 
        }

        /* THAY ĐỔI: Định nghĩa chuyển động đường chéo đơn giản, không 3D, không làm mờ */
        @keyframes simple-diag-move {
            0% { 
                top: 5%; 
                left: 5%; 
                transform: translate(0, 0) scale(1); 
            }
            100% { 
                top: 95%; 
                left: 95%; 
                transform: translate(-100%, -100%) scale(1); 
            }
        }


        /* GIF được đặt tuyệt đối để nằm ở nền của khối di chuyển */
        .gif-follower {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* FIX CỨNG: Bắt buộc hiển thị toàn bộ GIF, kể cả khoảng trống nếu cần */
            object-fit: contain; 
            opacity: 0.7; /* Giảm độ sáng cho chữ nổi bật */
            z-index: 5; 
            background-color: black; /* Màu đen làm nền nếu object-fit: contain */
        }
        
        /* Điều chỉnh kích thước chữ cho di động và máy tính */
        .text-size-responsive {
            font-size: 1.5rem; 
        }
        @media (min-width: 640px) { 
            .text-size-responsive {
                font-size: 2.2rem;
            }
        }
        @media (min-width: 1024px) { 
            .text-size-responsive {
                font-size: 3rem;
            }
        }

    </style>
</head>
<body>

    <!-- CONTAINER CHỨA CẢ CHỮ VÀ GIF (Khối này di chuyển) --><div id="movingText" class="moving-container">
        
        <!-- GIF RICK ROLL (Nền của khối di chuyển) -->
        <img
            src="https://media3.giphy.com/media/a6OnFHzHgCU1O/giphy.gif" 
            alt="Rick Astley Dancing (Rick Roll GIF)"
            class="gif-follower"
            onerror="
                this.onerror=null; 
                this.src='https://i.imgur.com/zN48rQh.png'; /* Ảnh tĩnh dự phòng */
                this.alt='Rick Astley - GIF failed to load'; 
                this.style.opacity='1'; 
                this.style.object-fit='contain'; 
                this.style.backgroundColor='#1a1a2e';
            "
        />

        <!-- CHỮ (Nằm trên GIF, được căn giữa) -->
        <h1 class="rainbow-text text-size-responsive absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 z-20">
            Thằng nào click link là gey
        </h1>
    </div>

</body>
</html>
